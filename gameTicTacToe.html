<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Game Zone - Ticky Tacky Toe</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/TEMP.js"></script>
  <meta charset="utf-8"/>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="optionContainer">
          Navigation
          <div id="navigation">
            <p class="item"><a href="index.html">Home</a></p>
            <p class="item"><a href="gamePigDice.html">Pig Dice</a></p>
          </div>
        </div>
         | 
        <div class="optionContainer">
          Options
          <div id="options">
            <p class="item" id="easyAI">Toggle Easy AI Player</p>
            <p class="item" id="hardAI">Toggle Hard AI Player (N/A)</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="title">
          <img src="img/xo.png" />
          <h1><span id="ticTacTurn">X goes first</span></h1>
          <br />
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <center>
          <table id="game">
            <tr class="tictachorizontal">
              <td id="NW"></td>
              <td id="NC" class="tictacvertical"></td>
              <td id="NE" class="tictacvertical"></td>
            </tr>
            <tr class="tictachorizontal">
              <td id="CW"></td>
              <td id="CC" class="tictacvertical"></td>
              <td id="CE" class="tictacvertical"></td>
            </tr>
            <tr>
              <td id="SW"></td>
              <td id="SC" class="tictacvertical"></td>
              <td id="SE" class="tictacvertical"></td>
            </tr>
          </table>
        </center>
      </div>
      <div class="col-md-4"></div>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <center>
          <br />
          <p><strong>X:</strong> <span id="xscore">0</span> <strong>O:</strong> <span id="oscore">0</span></p>
          <div id="playAgain">
            <button class="start">Play Again?</button>
          </div>
          </center>
      </div>
      <div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</body>
</html>
